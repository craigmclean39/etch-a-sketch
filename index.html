<!DOCTYPE html>
<html>
<head>
    <title>Etch-A-Sketch</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
</head>

<body>
    <div id="etch-title"><h1>Etch-A-Sketch</h1></div>


    <div id="canvas-outer-flex">
        <div id = "etch-top" class = "etch-border"></div>
        <div id="canvas-inner-flex">
            <div class ="etch-side etch-border"></div>
            <div id ="canvas-container"></div>
            <div class ="etch-side etch-border"></div>
        </div>
        <div id = "etch-bottom" class = "etch-border">
            <div id ="flex-buttons">
                <input class = "etch-button" id ="clear" type="button" value="CLEAR">
                <input class = "etch-button" id ="rainbow" type="button" value="RAINBOW">
                <div id="sizing-buttons">
                    <input class = "etch-button" id ="sizeup" type="button" value="+">
                    <input class = "etch-button" id ="sizedown" type="button" value="-">
                </div>
            </div>
            <div id = "signature-flex-h">
                <div id = "signature-flex-v">
                    <div class="signature">The Odin Project - Foundations - DOM Manipulation</div>
                    <div class="signature">By Craig McLean</div>
                </div>
            </div>
        </div>
    </div>

    


</body>


<script src="scripts/main.js"></script>
</html>
